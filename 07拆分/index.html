<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-Vue06</title>
  <style>
    .header {
      padding: 10px 20px;
      background-color: rgb(204, 236, 235);
    }

    #title {
      border-left: 4px solid rgb(26, 128, 236);
      padding-left: 20px;
    }

    .author {
      color: rgb(68, 66, 66);
      font-size: 20px;
    }
  </style>
</head>

<body>
  <button onclick="change()">Change</button>
  <div id="con">
    <div class="header">
      <h1 id="title">标题：{{ title }}</h1>
      <span class="author">--- {{ author }} </span>
    </div>
    <p>内容：{{content}}</p>
    <ul>
      <li>{{info.title}}</li>
      <li>
        <ul>
          <li>{{info.list[0].name}} --- {{info.list[0].age}}</li>
          <li>{{info.list[1].name}} --- {{info.list[1].age}}</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
<script src="./src/shared/makeSet.js"></script>
<script src="./src/shared/proxy.js"></script>

<script src="./src/compiler/index.js"></script>

<script src="./src/core/observer/dep.js"></script>
<script src="./src/core/observer/index.js"></script>
<script src="./src/core/observer/scheduler.js"></script>
<script src="./src/core/observer/watcher.js"></script>

<script src="./src/core/index.js"></script>
<script>
  window.$data = {
    list: [[1, 2, 3], 4, { name: 5 }],
    title: "这是一个标题",
    author: "WTDSN",
    content: "这里有一大堆内容！你怎么看？",
    info: {
      title: "信息列表",
      list: [
        {
          name: "jack",
          age: 21
        }, {
          name: "mary",
          age: 32
        }
      ]
    }
  }
  window.$instance = new MyVue({
    el: "#con",
    data: window.$data
  })
</script>
<script>
  let id = 0
  function change() {
    id++
    $data.title = "newTitle" + id
    $data.author = "WTDSN2" + id
    $data.content = "这里还有一堆内容" + id
    $data.info.list.unshift({
      name: "Jack2" + id,
      age: "123" + id
    }, {
      name: "Jack3" + id,
      age: "1234" + id
    })
  }
</script>

</html>
